<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<h1>Spongemocker</h1>
<div class="row mb-3">
    <label for="inputArea" class="col-sm-2 col-form-label">Eingabe</label>
    <div class="col-sm-10">
        <textarea id="inputArea" class="form-control" aria-label="Eingabe"></textarea>
    </div>
</div>
<div class="row mb-3">
    <label for="outputArea" class="col-sm-2 col-form-label">Ausgabe</label>
    <div class="col-sm-10">
        <textarea id="outputArea" class="form-control" aria-label="Ausgabe" readonly></textarea>
    </div>
</div>
<button id="clearBtn" class="btn btn-danger">Eingabe l√∂schen</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
