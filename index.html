<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Your everyday helper to spongemock some text" />
    <title>Spongemocker</title>
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <h1>Spongemocker</h1>
      <label for="inputArea">Input</label>
      <textarea id="inputArea" aria-label="Input" placeholder="This is app is so useful!"></textarea>
      <label for="outputArea">Output</label>
      <textarea id="outputArea" aria-label="Output" placeholder="tHiS Is aPp iS So uSeFuL!" readonly></textarea>
      <div class="grid">
        <button id="copyBtn" data-clipboard-target="#outputArea" data-tooltip="Copy output to clipboard">Copy</button>
        <button id="clearBtn" class="secondary" data-tooltip="Clear input">Clear</button>
      </div>
      <p>
        Inspired by this
        <a href="https://knowyourmeme.com/memes/mocking-spongebob">meme</a>
      </p>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="libs/clipboard.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
